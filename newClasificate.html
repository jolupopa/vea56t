<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='css/font-awesome.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/estilos.css">

	<title>Nuevo Clasificado!</title>
</head>
<body>
	<h1 class="text-center display-4">Registra un clasificado</h1>
	<!-- slider-fotos-->
	<section class="container mt-5">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.hyml">Inicio</a></li>
				<li class="breadcrumb-item"><a href="#">Registrar</a></li>
				<li class="breadcrumb-item active text-success" aria-current="page">Bescripcion y Ubicación</li>
			</ol>
		</nav>
		<div class="jumbotron" style="font-size: 1rem;">
			<div class="row align-items-center text-primary">
				<div class="col-2"></div>
				<div class="col  mx-0 px-0 text-success" style="max-width: 42px;">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-map-marker fa-stack-1x"></i>
					</span>
				</div> 
				<div class="col  mx-0 px-0">
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col mx-0 px-0" style="max-width: 42px;">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-picture-o fa-stack-1x"></i>
					</span>
				</div>
				<div class="col mx-0 px-0">
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col mx-0 px-0" style="max-width: 42px;">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-usd fa-stack-1x"></i>
					</span>
				</div>
				<div class="col mx-0 px-0">
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col mx-0 px-0" style="max-width: 42px;">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-thumbs-up fa-stack-1x"></i>
					</span>
				</div>
				<div class="col-2"></div>
			</div>	
		</div>
		<form>
			<h2>1er Paso</h2>
			<h4>Descripción y Ubicación</h4>
			<div class="form-group col-md-6">
				<label for="inputTitulo">Titulo</label>
				<input type="text" class="form-control" id="inputTitulo" placeholder="Titulo">
			</div>
			<div class="form-group col-md-6">
				<label for="inputDirección">Dirección</label>
				<input type="text" class="form-control" id="inputTitulo" placeholder="Dirección">
			</div>
			<div class="form-group col-md-6">
				<label for="textDescripcion">Descripción de la propiedad</label>
				<textarea class="form-control" id="textDescripcion" rows="3" placeholder="Describe la propiedad..."></textarea>
			</div>
			<div class="form-group col-md-6">
				<label>Marca sobre el Mapa. <span class="lead">Puedes arrastrar y sueltar el marcador</span></label>
				<input type="text" class="form-control" id="inputLatitud" placeholder="Latitud">
				<input type="text" class="form-control" id="inputLongitud" placeholder="Longitud">
			</div>
			<button type="submit" class="btn btn{lg btn-white text-primary">Enviar</button>
		</form>
		
	</section>

	


	<!-- slider-fotos -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="plugins/owlcarousel/dist/owl.carousel.min.js"></script>



	


</body>
</html>
